<!DOCTYPE html>
<!-- <html lang="en" data-layout-decorate="~{fragments/layout}" -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://www.thymeleaf.org/spring-data"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:replace="/fragments/header :: header"></div>

<body>
	<div th:replace="/fragments/navigation_bar :: navigation_bar"></div>

	<div class="container">

		<div class="row">
			<h3>List of all Markers</h3>

		</div>
		<h6>
			Show<span sd:page-size-selector="default"></span>entries
		</h6>
		<table class="table table-striped table-hover" id="marker-table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>State</th>
					<th>City</th>
					<th>Street address</th>
					<th>Postal code</th>
					<th>Latitude</th>
					<th>Longitude</th>
					<th>Type</th>
					<th>Description</th>
					<th>Created by</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>

				<tr th:each="marker: ${markers}">
					<td th:text="${marker.id}" style="vertical-align: middle"
						class="text-center"></td>
					<td th:text="${marker.markerName}" style="vertical-align: middle"
						class="text-center"></td>
					<td th:text="${marker.address}" style="vertical-align: middle"
						class="text-center"></td>
					<td th:text="${marker.city}" style="vertical-align: middle"
						class="text-center"></td>
					<td th:text="${marker.state}" style="vertical-align: middle"
						align="justify"></td>
					<td th:text="${marker.postalCode}" style="vertical-align: middle"
						class="text-center"></td>
					<td th:text="${marker.lat}" style="vertical-align: middle"
						class="text-center"></td>
					<td th:text="${marker.lon}" style="vertical-align: middle"
						align="justify"></td>
					<td th:text="${marker.markerType}" style="vertical-align: middle"
						class="text-center"></td>
					<td th:text="${marker.description}" style="vertical-align: middle"
						class="text-center"></td>
					<td th:text="${marker.userFirstName}"
						style="vertical-align: middle" class="text-center"></td>
					<td><a class="btn btn-danger"
						th:href="${'marker/delete/' + marker.id}"> <i
							class="fa fa-trash-o fa-lg"></i> Delete
					</a></td>
					<td><a class="btn btn-primary"
						th:href="${'marker/edit/' + marker.id}"> <i
							class="fa fa-pencil fa-fw"></i> Edit
					</a></td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<div sd:pagination-summary="">info</div>

		</div>


		<div class="row">
			<nav class="pull-right">
				<ul class="pagination" sd:pagination-split="7" sd:pagination="full">
					<!-- 	 Pagination created by SpringDataDialect, this content is just for mockup      -->
					<li class="disabled"><a href="#" aria-label="Previous"><span
							aria-hidden="true">&laquo;</span></a></li>
					<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
				</ul>
			</nav>
		</div>
	</div>

	<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
