<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/fragments/header :: header"></div>

<body>
<div th:replace="/fragments/navigation_bar :: navigation_bar"></div>

<!-- Login form -->
<div class="container">
    <div th:if="${error!=null}">
        <div class="alert alert-danger" role="alert">
            <p th:text="${error}">Username or Password is wrong!!</p>
        </div>
    </div>
    <form class="form-signin" action="#" th:action="@{/processLogin}" th:object="${userLoginDto}" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="user_name" class="sr-only">User name</label>
        <input type="text" id="user_name" name="user_name" th:field="*{userEmail}" class="form-control"
               placeholder="User name" th:required="required"></input>
        <label for="input_password" class="sr-only">Password</label>
        <input type="password" id="input_password" th:field="*{userPassword}" name="input_password" class="form-control"
               placeholder="Password" th:required="required"></input>
        <!--div class="checkbox">
          <label>
            <input type="checkbox" name="remember" value="remember"> Remember me
          </label>
        </div-->
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit_login">Sign in</button>
    </form>

</div> <!-- /container -->


<div th:replace="/fragments/footer :: footer"></div>

</body>
</html>
