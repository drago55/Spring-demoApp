<div class="container"  xmlns:th="http://www.thymeleaf.org" th:fragment="deleteMarker">

    <div class="span10 offset1">
        <div class="row">
            <h3>Delete a Marker</h3>
            <div th:if="${error!=null}">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${error}">Error !!!</p>
                </div>
            </div>
        </div>
            <p class="alert alert-error">Are you sure to delete ?</p>
            <div class="form-actions">
                <a class="btn btn-danger" th:href="${'delete/' + id}">Yes</a>
                <a class="btn " th:href="@{'/showMarkers'}" >No</a>
            </div>


    </div>

</div> <!-- /container -->
