<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      th:fragment="map">
<head>
    <title>Simple Map</title>
    <meta charset="utf-8" name="viewport" content="initial-scale=1.0"></meta>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
<script th:src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfDqh0dyOJOWkJ_fmFM179dZ9zVbCspL4&callback=initMap"></script>
</body>
</html>
