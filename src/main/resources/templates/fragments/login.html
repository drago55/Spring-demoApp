<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" th:href="@{css/theme.css}"></link>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>

<!-- Login form -->
<div class="container">
    <form class="form-signin" action="#" th:action="@{/processLogin}" th:object="${user}" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="user_name" class="sr-only">User name</label>
        <input type="text" id="user_name" name="user_name" th:field="*{userName}" class="form-control" placeholder="User name" th:required="required"></input>
        <label for="input_password" class="sr-only">Password</label>
        <input type="password" id="input_password" th:field="*{password}" name="input_password" class="form-control" placeholder="Password" th:required="required"></input>
        <!--div class="checkbox">
          <label>
            <input type="checkbox" name="remember" value="remember"> Remember me
          </label>
        </div-->
        <button class="btn btn-lg btn-primary btn-block" type="submit"  name="submit_login" >Sign in</button>
    </form>

</div> <!-- /container -->


</body>
</html>
