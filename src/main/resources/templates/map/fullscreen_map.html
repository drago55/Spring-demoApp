<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google maps demo app</title>
    <meta charset="utf-8" http-equiv="X-UA-Compatible">
    </meta>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
    </link>
    <link rel="stylesheet" th:href="@{'/css/theme.css'}">
    </link>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
</head>
<body>
<div class="map_canvas" id="map2"></div>
<div class="panel-wraper" id="panel-wraper">
    <div class="over_map_right" id="right-panel">
        <p>Total Distance: <span id="total"></span></p>
        <p style="color:blue; text-align:center;" id="location_error"></p>
        <div class="infobox-wrapper" th:replace="@{'fragments/info-box-template1'}"></div>
    </div>
</div>
<script th:src="@{js/resources.js}"></script>
<script th:src="@{js/info-box-wrapper.js}"></script>
<script th:src="@{js/util.js}"></script>
<script th:src="@{js/user-location.js}"></script>
<script th:src="@{js/directions.js}"></script>
<!-- our main google map javascript -->
<script th:src="@{js/main_google_maps.js}"></script>

<!-- Info box library -->

<script  th:src="@{https://maps.googleapis.com/maps/api/js(key=${'AIzaSyBfDqh0dyOJOWkJ_fmFM179dZ9zVbCspL4'},callback=initMap)}">
</script>
<script th:src="@{js/infobox.js}"></script>
</body>
</html>
