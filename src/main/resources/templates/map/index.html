<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/fragments/header :: header"></div>

<body>
<div th:replace="/fragments/navigation_bar :: navigation_bar"></div>
<div class="map_canvas" id="map2"></div>
<div class="panel-wraper" id="panel-wraper">

        <div class="infobox-wrapper">

    </div>
</div>

<div>

    <script type="text/javascript" th:src="@{js/resources.js}">

    <script type="text/javascript" th:src="@{js/info-box-wrapper.js}">
    </script>
    <script type="text/javascript" th:src="@{js/util.js}">
    </script>
    <script type="text/javascript" th:src="@{js/user-location.js}">
    </script>
    <script type="text/javascript" th:src="@{js/directions.js}">
    </script>

    <!-- our main google map javascript -->
    <script type="text/javascript" th:src="@{js/main_google_maps.js}"></script>
    <script th:src="@{https://maps.googleapis.com/maps/api/js(key=${'AIzaSyBfDqh0dyOJOWkJ_fmFM179dZ9zVbCspL4'},callback=initMap)}">
    </script>
    <script type="text/javascript" th:src="@{js/infobox.js}"></script>
</div>


<div th:replace="/fragments/footer :: footer"></div>

</body>
</html>
