## Spring DATASOURCE (H2 in memory database for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
## Hibernate Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql = true
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create
#H2 in memory
spring.h2.console.path=/h2-console
#Mailing
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=my.spring.demo.app@gmail.com
spring.mail.password=demo123456!
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from.email = info@spring-demo-app.com
#Message for password reset mail
spring.mail.message =
#Scheduler crone expression for cleaning expired tokens
spring.purge.token.cron.expression = 0 */1 * * * *

